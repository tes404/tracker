<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notification</title>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    
    <div class="headerBar">
        <header>
          <h1 class="title">My Budget Tracker</h1>
          <h2 class="topbar">Your Current Balance</h2>
          <p>
            <span class="currency">$</span>
            <span class="balance"></span>
          </p>
          <header>
      </div>
      <div class="content">
        <h3 class="secondTitle">Add a new transaction: </h3>
        <div class="form">
          <form id="expForm">
            <div class="formLine left">
              <span for="type">Type:</span>
              <select id="type">
                <option value="chooseOne">Choose one...</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="formLine right">
              <span for="name">Name:</span>
              <input type="text" id="name">
            </div>
            <div class="formLine right">
              <span for="amount">Amount:</span>
              <input type="text" id="amount">
            </div>
            <button type="submit" class="buttonSave">Add to transactions</button>
          </form>
        </div>
      </div>
    To display the transactions t
    <div class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </div>
      <ul class="notifications"></ul>
    <div class="buttons">
      <button class="btn" id="success">Success</button>
      <button class="btn" id="error">Error</button>
      <button class="btn" id="warning">Warning</button>
      <button class="btn" id="info">Info</button>
    </div>
    <script src="js.js" defer></script>

  </body>
</html>
